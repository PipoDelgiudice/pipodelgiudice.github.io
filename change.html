<section class="section">

            <div id="taringa" class="col-md-12 order-2 order-md-1  ">
                <h1>Calculadora de Cambio de Moneda</h1>
                <form id="currencyConverter">
                    <label for="currencyFrom">Nombre de la moneda de origen:</label>
                    <input type="text" id="currencyFrom" value="pesos argentinos" required class="form-control"><br><br>

                    <label for="rateFrom">Cotización dólar en pesos argentinos:</label>
                    <input type="number" id="rateFrom" step="0.01" required class="form-control"><br><br>

                    <label for="currencyTo">Nombre de la moneda de destino:</label>
                    <input type="text" id="currencyTo" value="reales" required class="form-control"><br><br>

                    <label for="rateTo">Cotización dólar en reales:</label>
                    <input type="number" id="rateTo" step="0.01" required class="form-control"><br><br>

                    <button type="button" onclick="calculate()" class="btn btn-primary">Calcular</button>
                </form>

                <p id="result"></p>
                 <br><br>
            </div>
        </div>
    </div>
</section>


    <script>
        document.getElementById('currencyFrom').addEventListener('change', function () {
            const currencyFrom = document.getElementById('currencyFrom').value;
            document.querySelector('label[for="rateFrom"]').textContent = `Cotización dólar en ${currencyFrom}`;
        });

        document.getElementById('currencyTo').addEventListener('change', function () {
            const currencyTo = document.getElementById('currencyTo').value;
            document.querySelector('label[for="rateTo"]').textContent = `Cotización dólar en ${currencyTo}`;
        });

        function calculate() {
            const currencyFrom = document.getElementById('currencyFrom').value;
            const currencyTo = document.getElementById('currencyTo').value;
            const rateFrom = parseFloat(document.getElementById('rateFrom').value);
            const rateTo = parseFloat(document.getElementById('rateTo').value);
            if (!currencyFrom || !currencyTo || isNaN(rateFrom) || isNaN(rateTo)) {
                            alert('Por favor, ingresa todos los datos requeridos.');
                            return;
            }
            const resultFromTo = rateTo / rateFrom;
            const resultToFrom = rateFrom / rateTo;

            document.getElementById('result').innerHTML = `Comprando 1 ${currencyFrom} te costará aproximadamente ${resultFromTo.toFixed(4)} ${currencyTo}.<br>
      Comprando 1 ${currencyTo} te costará aproximadamente ${resultToFrom.toFixed(2)} ${currencyFrom}.`;
        }
    </script>
